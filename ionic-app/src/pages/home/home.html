<ion-header>
  <ion-navbar>
    <ion-title>京东app</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager loop="true" autoplay="3000">
    <ion-slide>
      <img src="assets/imgs/slide01.png"/>
    </ion-slide>
  
    <ion-slide>
      <img src="assets/imgs/slide02.png"/>
    </ion-slide>
  
    <ion-slide>
      <img src="assets/imgs/slide03.jpg"/>
    </ion-slide>
  </ion-slides>

  <div class="home_title">

    精品推荐
  </div>
  <div class="slide_product">
    <!--外层的ion-scroll 100%   里面元素的宽度要大于100%-->
      <ion-scroll scrollX="true">  
          <ul class="clearfix" [ngStyle]="{'width':recListWidth}">
              <li *ngFor="let item of recList">
    
                <img src="{{item.pic}}"  />
                
              </li>
            </ul>
      </ion-scroll>  
  </div>

  <div class="home_title">
         猜你喜欢
  </div>
  <div class="product_index">
    <ion-row>
      <ion-col col-6 *ngFor="let item of recList">
        <img src="{{item.pic}}"/>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
